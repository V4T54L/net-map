version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: dns_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dns_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dns_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    container_name: dns_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dns_api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - API_PORT=8080
      - DB_URL=postgres://user:password@postgres:5432/dns_db?sslmode=disable
      - REDIS_ADDR=redis:6379
      - JWT_SECRET_KEY=a-very-secret-key-that-is-long-enough
      - RATE_LIMITER_ENABLED=true
      - RATE_LIMITER_RPS=10
      - RATE_LIMITER_BURST=20
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/api/v1/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  dns-server:
    build:
      context: .
      dockerfile: Dockerfile.dns
    container_name: dns_server_app
    ports:
      - "5353:5353/udp"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DNS_PORT=5353
      - DB_URL=postgres://user:password@postgres:5432/dns_db?sslmode=disable
      - REDIS_ADDR=redis:6379

volumes:
  postgres_data:

